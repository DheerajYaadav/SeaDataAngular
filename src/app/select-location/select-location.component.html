
<app-header></app-header>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-4" style="margin-right: 630px; margin-left: 130px; margin-top: 50px;">
        
<div class="card m-4" style="width: 42rem; height: 22rem;">
    <h5 class="card-header card bg-info text-white text-center p-3">Choose Location</h5>
<div class="card-body">
    <h6 style="margin-left: 500px;">User : {{userName}}</h6>
    <form [formGroup]="loginForm" (ngSubmit)="go()">
        <div class="form-row">
            
            <div class="form-group col-7">
                <label for="name">Location:<span class="required">*</span></label>
                <select id='locationCode' name="locationCode" class="form-control" style="width: 500px;" >
					<option value='0'>-------Select Location-----</option>
						<option *ngFor="let loc of locationList">{{loc.locationcode}}--{{loc.locationname}}</option>
				</select>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2"></div>
            <div class="form-group  col-7">
                <label for="name">Import/Export:<span class="required">*</span></label>
                <select id='locationList' name="locationList" class="form-control" style="width: 500px;" >
					<option value='0'>Import</option>
						<option>Export</option>
				</select>
            </div>
            <div class="col-md-1"></div>
            <button type="submit"  class="btn btn-outline-success"  style="margin-left: 200px; width: 10rem; margin-top: 10px; font-family: open-sans-regular; font-weight: 400; font-size: 16px; text-align: center;">GO </button>
            <div class="col-md-2"></div>
        </div>
    </form>
</div>
<div class="col-md-4"></div>
</div>
</div>
</div>

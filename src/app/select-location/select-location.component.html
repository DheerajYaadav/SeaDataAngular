
<app-header></app-header>
<div class="row">
    <div class="col-md-2"></div>
        
<div class="card mb-3">
    <div class="row no-gutters">
        <div class="col-md-12">
    <h5 class="card-header bg-info text-white text-center p-3">Choose Location</h5>
<div class="card-body">
    <h6  class="user">User : {{userName}}</h6>
    <form [formGroup]="loginForm" (ngSubmit)="go()">
        <div class="form-row">
            
            <div class="form-group col-7">
                <label for="name">Location:<span class="required">*</span></label>
                <select id='locationCode' name="locationCode" class="form-control"  >
					<option value='0'>-------Select Location-----</option>
						<option *ngFor="let loc of locationList">{{loc.locationcode}}--{{loc.locationname}}</option>
				</select>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2"></div>
            <div class="form-group  col-7">
                <label for="name">Import/Export:<span class="required">*</span></label>
                <select id='locationList' name="locationList" class="form-control" >
					<option value='0'>Import</option>
						<option>Export</option>
				</select>
            </div>
            <div class="col-md-1"></div>
            <button type="submit"  class="btn btn-outline-success">GO </button>
            <div class="col-md-2"></div>
        </div>
    </form>
</div>
<div class="col-md-4"></div>
</div>
</div>
</div>

</div>

<app-home></app-home>
<form [formGroup]="consignerForm" (ngSubmit)="add()">
    <div class="row">
        <!-- <input type="hidden" formControlName="mblNo" class="form-control" maxlength="10" value="{{message}}"/> -->
        <div class="col-sm-12">
            <div class="card" style="width: 75rem; height: 20rem; margin-left: 30px; margin-top: 5px;">
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group">
                            <!-- <input type="hidden" formControlName="mblNo" class="form-control" maxlength="10" value="{{message}}"/> -->

                            <label for="city">City <span class="required">*</span></label>
                            <input type="text" formControlName="city" class="form-control"/>
                            <!-- <small
                                *ngIf="f.nmbrOfPkgs.touched && f.nmbrOfPkgs.invalid && f.nmbrOfPkgs.errors.required"
                                style="margin-left: 200px; 
            width: 250px;" class="text-danger">
                                Port of Acceptance Code required.</small> -->

                        </div>
                        <div class="col-md-1"></div>

                        <div class="form-group">
                            <label for="code">Code<span class="required">*</span></label>
                            <input type="text" formControlName="code" class="form-control" maxlength="10" />
                            <!-- <small
                                *ngIf="f.prtOfAcptCdd.touched && f.prtOfAcptCdd.invalid && f.prtOfAcptCdd.errors.required"
                                style="margin-left: 200px; 
            width: 250px;" class="text-danger">
                                Port of Acceptance Code required.</small> -->

                        </div>

                        <div class="form-group">
                            <label for="countryCode">Country-Code<span
                                    class="required">*</span></label>
                            <input type="text" formControlName="countryCode" class="form-control" maxlength="10" />
                            <!-- <small
                                *ngIf="f.prtOfAcptCdd.touched && f.prtOfAcptCdd.invalid && f.prtOfAcptCdd.errors.required"
                                style="margin-left: 200px; 
            width: 250px;" class="text-danger">
                                Port of Acceptance Code required.</small> -->

                        </div>
                        <div class="col-md-1"></div>

                        <div class="form-group">
                            <label for="countrySubDiv">CountrySubDiv</label>
                            <input type="text" formControlName="countrySubDiv" class="form-control" maxlength="10" />
                        </div>

                        <div class="form-group">
                            <label for="countrySubDivName">CountrySubDivName</label>
                            <input type="text" formControlName="countrySubDivName" class="form-control" maxlength="10" />
                        </div>
                        <div class="col-md-1"></div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" formControlName="name" class="form-control" maxlength="10" />


                        </div>
                        <div class="form-group">
                            <label for="postcode">Post-Code</label>
                            <input type="text" formControlName="postcode" class="form-control" maxlength="10" />


                        </div>
                        <div class="col-md-1"></div>
                        <div class="form-group">
                            <label for="streetAddress">Street Address</label>
                            <input type="text" formControlName="streetAddress" class="form-control" maxlength="10" />


                        </div>
                        <div class="form-group">
                            <label for="typeOfCode">Type-Of-Code</label>
                            <input type="text" formControlName="typeOfCode" class="form-control" maxlength="10" />


                        </div>
                        <button type="submit" class="btn btn-success"
                            style="width: 200px; margin-left: 50px; height: 3rem; background-color:#75DDB2;">ADD</button>
                        <div class="col-md-2"></div>
                        <button  type="button" (click)="reset()" class="btn btn-info"
                            style="width: 10rem; height: 3rem;">Reset</button>
                        <div class="col-md-2"></div>

                        
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
